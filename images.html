<HTML>
<HEAD>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <TITLE>Verde Guatemal, indian guatemala, divya impex</TITLE>
   	<link rel="stylesheet" type="text/css" href="scripts/2.css">
<SCRIPT language=JavaScript src="scripts/slideshow.js"></script>
<SCRIPT LANGUAGE="javascript"> 
   var arrTemp=self.location.href.split("?"); 
   var picUrl = (arrTemp.length>0)?arrTemp[1]:""; 
   var NS = (navigator.appName=="Netscape")?true:false; 

     function FitPic() { 
       iWidth = (NS)?window.innerWidth:document.body.clientWidth; 
       iHeight = (NS)?window.innerHeight:document.body.clientHeight; 
       iWidth = document.images[0].width - iWidth; 
       iHeight = document.images[0].height - iHeight; 
       window.resizeBy(iWidth, iHeight); 
       self.focus(); 
     }; 
 </SCRIPT>

 </HEAD>
  
  <BODY BGCOLOR="#FFFFFF" ONLOAD="FitPic();" TOPMARGIN="0" MARGINHEIGHT="0" 
  LEFTMARGIN="0" MARGINWIDTH="0">

<SCRIPT LANGUAGE="javascript"> 
 document.write( "<CENTER><img src='" + picUrl + "' border=0></CENTER>" ); 
 </SCRIPT>
  
</BODY>


</HTML>
